<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Puppet Fighter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Unity CSS -->
  <link rel="stylesheet" href="Build/desktop.css">

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      max-width: 960px;
      max-height: 600px;
      background: #000;
    }
  </style>
</head>
<body>

<canvas id="unity-canvas"></canvas>

<!-- Unity scripts -->
<script src="Build/unity-gameplayer.js"></script>
<script src="Build/Puppet Fighter Paco Games.loader.js"></script>

<script>
  const canvas = document.getElementById("unity-canvas");

  createUnityInstance(canvas, {
    dataUrl: "Build/Puppet Fighter Paco Games.data.br",
    frameworkUrl: "Build/Puppet Fighter Paco Games.framework.js.br",
    codeUrl: "Build/Puppet Fighter Paco Games.wasm.br",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Paco Games",
    productName: "Puppet Fighter",
    productVersion: "1.0"
  }).then(() => {
    console.log("Unity loaded");
  }).catch((err) => {
    console.error(err);
  });
</script>

</body>
</html>
